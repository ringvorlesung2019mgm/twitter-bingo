language: java

jdk:
  - openjdk8

services:
  - docker

before_install:
  - echo "$CONFIG_FILE" | base64 -d >> config.properties
  - mkdir certificates
  - echo "$KEYSTORE" | base64 -d > certificates/kafka.client.keystore.jks
  - echo "$TRUSTSTORE" | base64 -d > certificates/kafka.client.truststore.jks

matrix:
  include:
  - name: "Test java"
    install: 
      - cd producer && ./gradlew assemble
      - docker-compose build mongodb
      - docker-compose up -d mongodb
      - sleep 5
    script: ./gradlew check
  - name: "Test python"
    language: python
    python: "3.5"
    install: 
      - cd analyzer && pip3 install -r requirements.txt
      - docker-compose build mongodb
      - docker-compose up -d mongodb
      - sleep 5
    script: pytest
  - name: "Test docker-build"
    script: docker-compose build
    

notifications:
  slack:
    secure: 
