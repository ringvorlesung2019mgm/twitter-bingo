<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Twitter Bingo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="twitterBingo.js" charset="utf-8" defer></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link href="design.css" rel="stylesheet">
</head>

<body>
    <div ng-app="tweetApp" ng-controller="tweetStream">
        <!-- Headline -->
        <div>
            <h1>Twitter-Bingo1</h1>
        </div>

        <!-- Hashtag-Input -->
        <div>
            <p>
                <form ng-submit="loadHashtag()">
                    <input class="center-block" type="text" minlength="1" maxlength="31" placeholder="#Hashtag"
                        ng-model="hashtag">
                </form>
            </p>
        </div>
        <!-- Diagram -->
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>

        <!-- Tweet-Window -->
        <div id="tweetwindow" class="tweet-window">
            <div id="content">
                <!-- Loading-indicator -->
                <div ng-hide="state !== 'WAITING'" class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <!--loaded Tweets-->
                <div class="list-item" ng-repeat="x in tweetArray track by x.id">
                    <blockquote class="twitter-tweet">
                        <p id='tweets' dir="ltr">{{x.text}}</p>
                        {{x.author}}
                        <a class="date"> {{x.createdAt.toLocaleString()}}</a>
                    </blockquote>
                    <div class="sentiment-number" ng-class="{positive: x.ranking > 0, negative: x.ranking < 0}">
                        {{x.ranking}}</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
